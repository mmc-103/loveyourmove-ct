    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./utilities.css">

</head>
<body>
    <header>
        <div id="navbar" class="navbar">
            <img class="logo" src="./img/lym_pin.jpeg" alt="pin">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>

        <section id="contact-form" class="py-3">
            <div class="container">
                <h1 class="l-heading"><span class="text-primary">Get</span> In Touch</h1>
                <p>Please fill out the form below to start finding your home</p>
                <form action="process.php">
                    <div class="form-group">
                        <label for="name" class="name">Name</label>
                        <input type="text" id="name">
                        <label for="email" class="email">Email</label>
                        <input type="email" id="email">
                        <label for="phone-number" class="phone-number">Phone Number</label>
                        <input type="number" id="phone-number">
                        <label for="" class="message">Enter a Message Here
                        </label>
                        <textarea name="message" id="message">
                        </textarea>
                        <button class="btn">Submit</button>
                </form>
            </div>
        </section>
    </header>

        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="contact-box">
                    <i class="fa-solid fa-house fa-3x"></i>
                    <p>171 Broad St.<br>Milford, Ct</p>
                </div>
                <div class="contact-box">
                    <i class="fa-solid fa-phone fa-3x"></i>
                    <p>203-555-5678</p>
                </div>
                <div class="contact-box">
                    <i class="fa-regular fa-envelope fa-3x"></i>
                    <p>LoveYourMove@CB.com</p>
                </div>
            </div>
        </section>

    <footer id= "main-footer">
        <p>Love Your Move &copy; 2024</p>
    </footer>
